<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="text-align: center;">
        <tr>
            <td colspan="2">PRIMERAS COORDENADAS</td>
        </tr>
        <tr>
            <td><label>Latitud: </label></td><td><input readonly="" type="text" id="c1" placeholder="latitud"></td>
        </tr>
        <tr>
            <td><label>Longitud: </label></td><td><input readonly="" type="text" id="c2" placeholder="longitud"></td>
        </tr>
        <tr>
            <td><label>Altitud: </label></td><td><input readonly="" type="text" id="c3" placeholder="altura"></td>
        </tr>
        <tr><td colspan="2">
            <button onclick="test()">Calcular</button>
        </td></tr>
        <tr>
            <td colspan="2">SEGUNDAS COORDENADAS</td>
        </tr>
        <tr>
            <td><label>Latitud: </label></td><td><input readonly="" type="text" id="c1-2" placeholder="latitud"></td>
        </tr>
        <tr>
            <td><label>Longitud: </label></td><td><input readonly="" type="text" id="c2-2" placeholder="longitud"></td>
        </tr>
        <tr>
            <td><label>Altitud: </label></td><td><input readonly="" type="text" id="c3-2" placeholder="altura"></td>
        </tr>
        <tr>
        <td colspan="2">
            <button onclick="test4()">Calcular</button>
        </td></tr>
    </table>
    <!--<a href="Log-alumno.html">LOG-ALUMNO</a>
    <input type="text" id="wp" readonly="">-->
    <input readonly="" id="desp" type="text">
    <script>
        function test() {
            navigator.geolocation.getCurrentPosition(test2);
        } 
        function test4() {
            navigator.geolocation.getCurrentPosition(test3);
        } 
        function test2(position){
            document.getElementById("c1").value=position.coords.latitude;
            document.getElementById("c2").value=position.coords.longitude;
            if(position.coords.altitude==null){
                alert("No se logro obtener la altura");
            }else{
                document.getElementById("c3").value=position.coords.altitude;
            }
        }
        function test3(position){
            document.getElementById("c1-2").value=position.coords.latitude;
            document.getElementById("c2-2").value=position.coords.longitude;
            if(position.coords.altitude==null){
                alert("No se logro obtener la altura");
            }else{
                document.getElementById("c3-2").value=position.coords.altitude;
            }
            calcularDesplazamiento();
        }
        function calcularDesplazamiento(){
            document.getElementById("desp").value=10**5 * ((document.getElementById("c1").value-document.getElementById("c1-2").value)**2 +(document.getElementById("c2").value-document.getElementById("c2-2").value)**2)**0.5+"m";
        }
        /*function getLocation(){
            if(navigator.geolocation){
            navigator.geolocation.watchPosition(showPosition);
            }else{
            }
        }
        function showPosition(position){
            document.getElementById("wp").value="Latitud: " + position.coords.latitude + 
            "Longitud: " + position.coords.longitude;
        }*/  
    </script>
</body>
</html>
