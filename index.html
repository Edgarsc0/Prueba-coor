<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label>Latitud: </label></td><td><input readonly="" type="text" id="c1" placeholder="latitud"></td>
        </tr>
        <tr>
            <td><label>Longitud: </label></td><td><input readonly="" type="text" id="c2" placeholder="longitud"></td>
        </tr>
        <tr>
            <td><label>Altitud: </label></td><td><input readonly="" type="text" id="c3" placeholder="altura"></td>
        </tr>
    </table>
    <a href="Log-alumno.html">LOG-ALUMNO</a>
    <input type="text" id="wp" readonly="">
    <button onclick="test(),getLocation()">Calcular</button>
    <br>
    <style>
		#canvas{
			border: 1px solid black;
		}
	</style>
    <canvas id="canvas"></canvas>
    <br>
    <a href="https://parzibyte.me/blog">By Parzibyte</a>
    <script src="script.js"></script>
	<button onclick="descargar()">Descargar</button>
    <script>
        function test() {
            navigator.geolocation.getCurrentPosition(test2);
        } 
        function test2(position){
            document.getElementById("c1").value=position.coords.latitude;
            document.getElementById("c2").value=position.coords.longitude;
            if(position.coords.altitude==null){
                alert("No se logro obtener la altura");
            }else{
                document.getElementById("c3").value=position.coords.altitude;
            }
        }
        function getLocation(){
            if(navigator.geolocation){
            navigator.geolocation.watchPosition(showPosition);
            }else{
            }
        }
        function showPosition(position){
            document.getElementById("wp").value="Latitud: " + position.coords.latitude + 
            "Longitud: " + position.coords.longitude;
        }
        function descargar(){
      // Crear un elemento <a>
      let enlace = document.createElement('a');
      // El título
      enlace.download = "Canvas como imagen.png";
      // Convertir la imagen a Base64 y ponerlo en el enlace
      enlace.href = canvas.toDataURL();
      // Hacer click en él
      enlace.click();
}
const canvas = document.querySelector("#canvas");
const contexto = canvas.getContext("2d");
var img=new Image();
img.src="descarga.jpg";

const COLOR = "black";
const GROSOR = 2;
let xAnterior = 0, yAnterior = 0, xActual = 0, yActual = 0;
const obtenerXReal = (clientX) => clientX - canvas.getBoundingClientRect().left;
const obtenerYReal = (clientY) => clientY - canvas.getBoundingClientRect().top;
let haComenzadoDibujo = false; // Bandera que indica si el usuario está presionando el botón del mouse sin soltarlo
canvas.addEventListener("mousedown", evento => {
    // En este evento solo se ha iniciado el clic, así que dibujamos un punto
    xAnterior = xActual;
    yAnterior = yActual;
    xActual = obtenerXReal(evento.clientX);
    yActual = obtenerYReal(evento.clientY);
    contexto.beginPath();
    contexto.fillStyle = COLOR;
    contexto.fillRect(xActual, yActual, GROSOR, GROSOR);
    contexto.closePath();
    // Y establecemos la bandera
    haComenzadoDibujo = true;
});

canvas.addEventListener("mousemove", (evento) => {
    if (!haComenzadoDibujo) {
        return;
    }
    // El mouse se está moviendo y el usuario está presionando el botón, así que dibujamos todo

    xAnterior = xActual;
    yAnterior = yActual;
    xActual = obtenerXReal(evento.clientX);
    yActual = obtenerYReal(evento.clientY);
    contexto.beginPath();
    contexto.moveTo(xAnterior, yAnterior);
    contexto.lineTo(xActual, yActual);
    contexto.strokeStyle = COLOR;
    contexto.lineWidth = GROSOR;
    contexto.stroke();
    contexto.closePath();
});
["mouseup", "mouseout"].forEach(nombreDeEvento => {
    canvas.addEventListener(nombreDeEvento, () => {
        haComenzadoDibujo = false;
    });
});
    </script>
</body>
</html>
